<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row">
        <div>
            <input type="text" id="result" class="mb-3" disabled>
            
            <div class="row mb-2">
                <div class="col">
                    <button class="btn btn-secondary number">7</button>
                    <button class="btn btn-secondary number">8</button>
                    <button class="btn btn-secondary number">9</button>
                    <button class="btn btn-warning operator">/</button>
                </div>
            </div>
            
            <div class="row mb-2">
                <div class="col">
                    <button class="btn btn-secondary number">4</button>
                    <button class="btn btn-secondary number">5</button>
                    <button class="btn btn-secondary number">6</button>
                    <button class="btn btn-warning operator">*</button>
                </div>
            </div>
            
            <div class="row mb-2">
                <div class="col">
                    <button class="btn btn-secondary number">1</button>
                    <button class="btn btn-secondary number">2</button>
                    <button class="btn btn-secondary number">3</button>
                    <button class="btn btn-warning operator">-</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary number">0</button>
                    <button class="btn btn-success" id="calculate">=</button>
                    <button class="btn btn-warning operator">+</button>
                    <button class="btn btn-danger" id="clear">C</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.number').click(function() {
            $('#result').val($('#result').val() + $(this).text());
        });

        $('.operator').click(function() {
            $('#result').val($('#result').val() + $(this).text());
        });

        $('#calculate').click(function() {
            try {
                $('#result').val(eval($('#result').val()));
            } catch {
                $('#result').val('Error');
            }
        });

        $('#clear').click(function() {
            $('#result').val('');
        });
    });
    </script>
</body>
</html>
