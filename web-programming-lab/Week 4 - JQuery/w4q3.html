<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Card Designer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #previewCard {
        width: 500px;
        height: 400px;
        padding: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #defaultImage {
        max-width: 200px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="container-fluid mt-3">
    <div class="row">
      <!-- Form Column -->
      <div class="col-6">
        <div class="mb-3">
          <label class="form-label">Background Color</label>
          <select class="form-select" id="bgColor">
            <option value="white">White</option>
            <option value="pink">Pink</option>
            <option value="lightblue">Blue</option>
            <option value="yellow">Yellow</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Font Family</label>
          <select class="form-select" id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Comic Sans MS">Comic Sans</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Font Size (px)</label>
          <input
            type="number"
            class="form-control"
            id="fontSize"
            min="10"
            max="50"
            value="16"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Border Style</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="border"
              id="none"
              value="none"
              checked
            />
            <label class="form-check-label" for="none">None</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="border"
              id="double"
              value="double"
            />
            <label class="form-check-label" for="double">Double</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="border"
              id="solid"
              value="solid"
            />
            <label class="form-check-label" for="solid">Solid</label>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="addImage" />
          <label class="form-check-label" for="addImage"
            >Add Default Picture</label
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Greeting Text</label>
          <textarea class="form-control" id="greetingText" rows="4"></textarea>
        </div>

        <button class="btn btn-primary" id="updateBtn">Update Card</button>
      </div>

      <!-- Preview Column -->
      <div class="col-6">
        <div class="card" id="previewCard">
          <div id="greetingPreview"></div>
          <img
            id="defaultImage"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH7yK2tCuEQj5koMR-mzkNdTrSszOJkoLzyQ&s"
            class="img-fluid"
            alt="Birthday Cake"
            style="display: none"
          />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#updateBtn").click(function () {
          // Update greeting text
          $("#greetingPreview").text($("#greetingText").val());

          // Update styles
          $("#previewCard").css({
            "background-color": $("#bgColor").val(),
            "font-family": $("#fontFamily").val(),
            "font-size": $("#fontSize").val() + "px",
            border: $('input[name="border"]:checked').val() + " 3px black",
          });

          // Toggle image visibility
          $("#defaultImage").toggle($("#addImage").prop("checked"));
        });
      });
    </script>
  </body>
</html>
