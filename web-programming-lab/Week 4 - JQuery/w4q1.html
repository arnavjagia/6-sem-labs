<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Table and Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .move-container {
        transition: transform 0.5s ease;
      }
    </style>
  </head>
  <body class="container mt-5">
    <div id="contentContainer" class="move-container d-flex align-items-center">
      <table class="table table-bordered table-striped me-3">
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
          </tr>
          <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
          </tr>
          <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
          </tr>
        </tbody>
      </table>

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH7yK2tCuEQj5koMR-mzkNdTrSszOJkoLzyQ&s"
        alt="Sample Image"
        class="img-fluid"
      />
    </div>

    <button id="moveButton" class="btn btn-primary mb-3">Move Content</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let isMoving = false;

        $("#moveButton").click(function () {
          const $container = $("#contentContainer");

          if (!isMoving) {
            $container.css("transform", "translateX(-100%)");
            isMoving = true;
          } else {
            $container.css("transform", "translateX(0)");
            isMoving = false;
          }
        });
      });
    </script>
  </body>
</html>
