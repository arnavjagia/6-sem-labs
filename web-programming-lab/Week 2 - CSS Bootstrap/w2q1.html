<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student bio-data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="w2q1.css" rel="stylesheet">
</head>
<body class="container">
    <!-- Name - label, textbox
     Gender - label, radio
     Grades - table, textbox
     Submit, Reset - button -->
    <h1>Student Bio-data form</h1>
    <br>
    <form action="w2q1.html" method="get">
        <label for="name">Name:
            <input id="name" name="name" type="text" required>
        </label>
        <br><br>

        <label for="genderMale">
            <input id="genderMale" name="gender" type="radio" value="male" required />
            Male
        </label>
        <label for="genderFemale">
            <input id="genderFemale" name="gender" type="radio" value="female" />
            Female
        </label>
        <label for="genderOthers">
            <input id="genderOthers" name="gender" type="radio" value="others" />
            Others
        </label>
        <br><br>

        <button type="submit" class="btn btn-outline-success">Submit</button>
        <button type="reset" class="btn btn-outline-danger">Reset</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
