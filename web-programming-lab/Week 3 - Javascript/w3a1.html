<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size Animation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #text {
        font-size: 10pt; /* Starting font size */
        color: red; /* Initial color */
        transition: font-size 0.2s; /* Smooth transition */
      }
    </style>
  </head>
  <body class="container text-center mt-5">
    <div id="text">FONT+++</div>

    <script>
      let fontSize = 10; // Starting font size
      const textElement = document.getElementById("text");

      const increaseFontSize = setInterval(() => {
        if (fontSize < 40) {
          fontSize++;
          textElement.style.fontSize = fontSize + "pt";
        } else {
          clearInterval(increaseFontSize);
          textElement.textContent = "FONT---";
          textElement.style.color = "blue";
          decreaseFontSize();
        }
      }, 200);

      function decreaseFontSize() {
        const decreaseInterval = setInterval(() => {
          if (fontSize > 5) {
            fontSize--;
            textElement.style.fontSize = fontSize + "pt";
          } else {
            clearInterval(decreaseInterval);
          }
        }, 200);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
