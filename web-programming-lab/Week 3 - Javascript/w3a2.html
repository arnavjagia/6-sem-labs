<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .calculator {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Simple Calculator</h2>
      <div class="mb-3">
        <input
          type="number"
          id="num1"
          class="form-control"
          placeholder="Enter first number"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          id="num2"
          class="form-control"
          placeholder="Enter second number"
        />
      </div>
      <button class="btn btn-primary" onclick="calculate('sum')">Sum</button>
      <button class="btn btn-success" onclick="calculate('product')">
        Product
      </button>
      <button class="btn btn-warning" onclick="calculate('difference')">
        Difference
      </button>
      <button class="btn btn-danger" onclick="calculate('quotient')">
        Quotient
      </button>

      <h4 class="mt-4">Result: <span id="result"></span></h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          document.getElementById("result").innerText =
            "Please enter valid numbers.";
          return;
        }

        switch (operation) {
          case "sum":
            result = num1 + num2;
            break;
          case "product":
            result = num1 * num2;
            break;
          case "difference":
            result = num1 - num2;
            break;
          case "quotient":
            if (num2 === 0) {
              document.getElementById("result").innerText =
                "Cannot divide by zero.";
              return;
            }
            result = num1 / num2;
            break;
          default:
            result = "Invalid operation";
        }

        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
