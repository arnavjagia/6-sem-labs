<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="post">
        {% csrf_token %}
        Name: <input type="text" name="name" required><br>
        Date of Birth: <input type="date" name="dob" required><br>
        Address: <textarea name="address" required></textarea><br>
        Contact Number: <input type="text" name="contact_number" required><br>
        Email ID: <input type="email" name="email_id" required><br>
        Marks in English: <input type="number" name="english_marks" min="0" max="100" required><br>
        Marks in Physics: <input type="number" name="physics_marks" min="0" max="100" required><br>
        Marks in Chemistry: <input type="number" name="chemistry_marks" min="0" max="100" required><br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
    <h3>Details Submitted:</h3>
    <textarea rows="10" cols="50">{{ message }}</textarea>
    {% endif %}
</body>
</html>
